<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div1{
      width: 100%;
      height: 400px;
      background: url('/images/54-1024x575.webp') center no-repeat;
      background-size: cover;
      margin-bottom: 20px;
    }
    @media screen and (max-width: 600px){
      #div1{
        background-image: url('/images/Layer-673.jpg');
      }
    }

    img{
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="div1"></div>

  <picture>
    <source media="(min-width: 600px)" srcset="/images/54-1024x575.webp">
    <img src="images/Layer-673.jpg" alt="">
  </picture>
</body>
</html>
