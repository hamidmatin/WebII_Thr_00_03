<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <style>
      .spinner-border {
        animation: spinner-border 0.75s infinite
          cubic-bezier(0.6, -0.28, 0.735, 0.045);
      }
      .spinner-grow {
        animation: spinner-grow 0.75s infinite
          cubic-bezier(0.6, -0.28, 0.735, 0.045);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Colored Spinners</h2>
      <p>
        Use any <strong>text color utilites</strong> to add a color to the
        spinner:
      </p>

      <div class="spinner-border text-muted"></div>
      <div class="spinner-border text-primary"></div>
      <div class="spinner-border text-success"></div>
      <div class="spinner-border text-info"></div>
      <div class="spinner-border text-warning"></div>
      <div class="spinner-border text-danger"></div>
      <div class="spinner-border text-secondary"></div>
      <span class="spinner-border text-dark"></span>
      <span class="spinner-border text-light"></span>
      <span class="spinner-border" style="color: rgb(255, 80, 226)"></span>

      <hr />
      <span class="spinner-grow text-muted"></span>
      <span class="spinner-grow text-primary"></span>
      <span class="spinner-grow text-success"></span>
      <span class="spinner-grow text-info"></span>
      <span class="spinner-grow text-warning"></span>
      <span class="spinner-grow text-danger"></span>
      <span class="spinner-grow text-secondary"></span>
      <span class="spinner-grow text-dark"></span>
      <span class="spinner-grow text-light"></span>
      <span class="spinner-grow" style="color: rgb(225, 0, 255)"></span>

      <hr />

      <div class="spinner-border spinner-border-sm"></div>
      <div class="spinner-grow spinner-grow-sm"></div>

      <hr />

      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
      </button>

      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>

      <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>

      <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
      </button>
    </div>

    <script src="lib/jQuery/jquery-3.6.0.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
